<!doctype html>
<html lang="en">
	<head>
		<title>Bark</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
		
			function bark(name, weight) {
				if (weight > 20) {
					console.log(name + " says WOOF");
				} else {
					console.log(name + " says woof");
				}
			}
			
			bark("big dog", 35);
			bark("small dog", 15);
		
		</script>
	</body>
</html>
