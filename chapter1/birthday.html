<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Birthday</title>
		<script>
	
			var name = "Joe";
			var i = 0;
			while(i < 2) {
				document.write("Happy birthday to you. <br>");
				i = i + 1;
			}
			document.write("Happy birthday, dear " + name + ", <br>");
			document.write("Happy birthday to you");
			
		</script>
	</head>
	<body>
	</body>
</html>
