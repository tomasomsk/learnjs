<!doctype html>
<html lang="en">
<head>
    <title>Chevy</title>
    <meta charset="utf-8">
    <script>

        var fiat = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            mileage: 88000,
            started: false,
            fuel: 0,
            start: function () {
                this.started = true;
            },
            stop: function () {
                this.started = false;
            },
            drive: function () {
                if (this.started) {
                    if (this.fuel > 0) {
                        alert(this.make + " " +
                            this.model + " goes zoom zoom!");
                        this.fuel = this.fuel - 1;
                    } else {
                        alert("Uh oh, out of fuel.");
                        this.stop();
                    }
                } else {
                    alert('You need to start engine first');
                }
            },
            addFuel: function (amount) {
                this.fuel = this.fuel + amount;
            }
        };

        fiat.start();
        fiat.addFuel(1);
        fiat.drive();

        // for (var prop in fiat) {
        //     console.log(prop + ' : ' + fiat[prop]);
        // }


    </script>
</head>
<body></body>
</html>
