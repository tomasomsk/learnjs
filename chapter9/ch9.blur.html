<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Image Guess </title>
    <style> body {
        margin: 20px;
    } </style>
    <script></script>
</head>
<body>
<img id="zero" src="zeroblur.png">
<script>
    window.onload = init;

    function init() {
        var image = document.getElementById('zero');
        image.onclick = showAnswer;
    }


    function showAnswer() {
        document.getElementById('zero').src = 'zero.png';
    }
</script>
</body>
</html>
